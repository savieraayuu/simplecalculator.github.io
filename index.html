<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/maghfirea" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="cal-heading">
            <h1>Simple Calculator </h1>
        </div>
        <div class="calculator" id="calculator">
            <div class="container">

                <div class="cal-form">

                    <div id="result">
                        <div id="history">
                            <p id="history-value"></p>
                        </div>
                        <div id="output">
                            <p id="output-values"></p>
                        </div>
                    </div>
                    <div class="cal-button">
                        <div class="row">
                            <button id="clear" class="btn btnac operator" data-action="clear">AC</button>
                            <button id="backspace" class="btn operator">DEL</button>
                            <button id="/" class="operator btn" data-action="divide">รท</button>

                        </div>
                        <div class="row">
                            <button id="1" class="btn number">1</button>
                            <button id="2" class="btn number">2</button>
                            <button id="3" class="btn number">3</button>
                            <button id="*" class="operator btn" data-action="multiply">*</button>
                        </div>
                        <div class="row">
                            <button id="4" class="btn number">4</button>
                            <button id="5" class="btn number">5</button>
                            <button id="6" class="btn number">6</button>
                            <button id="+" class="operator btn" data-action="add">+</button>
                        </div>
                        <div class="row">
                            <button id="7" class="btn number">7</button>
                            <button id="8" class="btn number">8</button>
                            <button id="9" class="btn number">9</button>
                            <button id="-" class="operator btn" data-action="substract">-</button>
                        </div>
                        <div class="row">
                            <button class="btn-none"></button>
                            <button id="0" class="btn number">0</button>
                            <button class="btn-none"></button>
                            <button id="=" class="btn-hasil operator" data-action="calculate">=</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<footer>
    <script src="js/script.js"></script>
</footer>

</html>
